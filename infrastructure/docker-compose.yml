version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: netcrab-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.xml
    environment:
      CLICKHOUSE_DB: netcrab
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - netcrab-network

  postgres:
    image: postgres:16-alpine
    container_name: netcrab-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: netcrab
      POSTGRES_USER: netcrab
      POSTGRES_PASSWORD: netcrab_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - netcrab-network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: netcrab-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - '1'
      - --memory
      - 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - netcrab-network

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: netcrab-redpanda-console
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    depends_on:
      - redpanda
    networks:
      - netcrab-network

volumes:
  clickhouse_data:
  postgres_data:
  redpanda_data:

networks:
  netcrab-network:
    driver: bridge

